<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entities</title>
  </head>
  <body>
    <!-- Entities are used to insert white space between the paragraph '&nbsp;' -->
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit maiores
      natus dolore sit. &nbsp; Corrupti a tenetur voluptate iure aliquid adipisci ex?
      Impedit perspiciatis nesciunt tempore natus? Illum, vero reiciendis?
      Voluptates.
    </p>
    <!-- &lt;p&gt these are Entities -->
    <p>This is Paragraph &lt;p&gt; 	&#174; 	&pound; &amp; 	&gt;</p>
  </body>
</html>
