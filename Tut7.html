<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists & Tables</title>
  </head>
  <body>
    <!-- WE HAVE TWO TYPES OF LISTS ORDER LIST & UNORDERED LIST -->

    <ul type="disc">
      <li>mango</li>
      <li>Apple</li>
      <li>Banana</li>
      <li>Garaps</li>
    </ul>
    <ol type="1">
      <li>Mango</li>
      <li>Shake</li>
      <li>Banana</li>
      <li>Guawa</li>
      <li>Grapes</li>
    </ol>
    <!-- Tables in Html -->
    <h3>HTML Tables</h3>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>ID</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sadaf</td>
          <td>1234</td>
          <td>Tutor</td>
        </tr>
        <tr>
          <td>Saad</td>
          <td>123489</td>
          <td>Instructor</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
